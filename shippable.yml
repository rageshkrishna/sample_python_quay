language: python

python:
  - "3.4"
  - "3.3"
  - pypy3

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/sample_py_quay .

  pre_ci_boot:
    image_name: quay.io/shippablequay/sample_py_quay
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $M1
    - mkdir -p $HOME/sample_ve/
    - sudo virtualenv -p $VIRTUALENV_PYTHON $HOME/sample_ve/
    - source $HOME/sample_ve/bin/activate
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - pip install -r requirements.txt
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    - cat shippable/codecoverage/coverage.xml

  post_ci:
    - docker push quay.io/shippablequay/sample_py_quay


integrations:
  hub:
    - integrationName: "ship-quay"
      type: "quay.io"
      
